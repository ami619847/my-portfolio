<svg width="780" height="420" viewBox="0 0 780 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Splash + Init -->
  <rect x="20" y="20" width="260" height="60" fill="#e8e6e3" rx="8"/>
  <text x="150" y="55" text-anchor="middle" font-family="Montserrat" font-size="14">
    Show Splash / Initialize SDK
  </text>

  <line x1="280" y1="50" x2="350" y2="50" stroke="#555" stroke-width="2"/>
  <polygon points="350,50 340,45 340,55" fill="#555"/>

  <!-- First Ad -->
  <rect x="350" y="20" width="200" height="60" fill="#e8e6e3" rx="8"/>
  <text x="450" y="55" text-anchor="middle" font-family="Montserrat" font-size="14">
    Show First Ad
  </text>

  <line x1="450" y1="80" x2="450" y2="130" stroke="#555" stroke-width="2"/>

  <!-- Start game + timer -->
  <rect x="300" y="130" width="300" height="60" fill="#e8e6e3" rx="8"/>
  <text x="450" y="165" text-anchor="middle" font-family="Montserrat" font-size="14">
    Start Game / Start Ad Timer (if allowed)
  </text>

  <!-- Level outcomes -->
  <line x1="450" y1="190" x2="450" y2="240" stroke="#555" stroke-width="2"/>

  <rect x="150" y="240" width="200" height="60" fill="#e8e6e3" rx="8"/>
  <text x="250" y="275" text-anchor="middle" font-family="Montserrat" font-size="14">Level Win</text>

  <rect x="450" y="240" width="200" height="60" fill="#e8e6e3" rx="8"/>
  <text x="550" y="275" text-anchor="middle" font-family="Montserrat" font-size="14">Level Fail</text>

  <!-- arrows to ads -->
  <line x1="250" y1="300" x2="250" y2="350" stroke="#555" stroke-width="2"/>
  <line x1="550" y1="300" x2="550" y2="350" stroke="#555" stroke-width="2"/>

  <!-- Interstitial -->
  <rect x="170" y="350" width="160" height="50" fill="#e8e6e3" rx="8"/>
  <text x="250" y="380" text-anchor="middle" font-family="Montserrat" font-size="14">
    Interstitial (Level-based)
  </text>

  <rect x="470" y="350" width="160" height="50" fill="#e8e6e3" rx="8"/>
  <text x="550" y="380" text-anchor="middle" font-family="Montserrat" font-size="14">
    Interstitial (Level-based)
  </text>

  <!-- Rewarded -->
  <rect x="690" y="240" width="70" height="60" fill="#e8e6e3" rx="8"/>
  <text x="725" y="275" text-anchor="middle" font-family="Montserrat" font-size="14">
    Rewarded
  </text>
</svg>
